<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    </link>
</head>

<body>
    <div class="hero__container" data-isamexwebsite="false" data-ispublishctc="true"
        data-click-to-call-icon="/images/phone-icon.png" data-phone="+972-50-123-4567" data-show-ctc-button="true"
        data-ctcbtn-color="#007bff" data-altimagectctext="Click to call">
        <div class="company__logo__container"><img src="/assetsnew/logo-isracard-1 (1).png" alt="Company Logo" /></div>
        <div class="colored__frame__container" data-background-url="/assetsnew/Frame.png">
            <div class="heading__container">
                <h2 class="isracard__main_title_color">Welcome to Our Service</h2>
            </div>
            <div class="upper__part__glass__container">
                <div class="upper__part__glass__frame"><img src="/assetsnew/model_isracard.png" alt="Hero Model" /></div>
            </div>
        </div>
        <div class="uncolored__frame__container">
            <div class="lower__part__glass__frame"><button
                    class="lower__frame__btns main__order__card__btn isracard__btn__theme__sticky__header"
                    style="background-color: #007bff">Order Now</button>
                <button class="lower__frame__btns clickToCall__btn isracard__btn__theme__sticky__header"
                    style="background-color: #007bff" data-phone="+972-50-123-4567">
                    <img src="/assetsnew/CTC_icon.png" alt="Click to call" />
                </button>
                <span class="side__text__cashback">Get Your Cashback
                    Today!</span>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
